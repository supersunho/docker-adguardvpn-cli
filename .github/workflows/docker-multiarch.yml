name: AdGuard VPN CLI Builder

on:
    # Daily automatic builds
    schedule:
        - cron: "0 3 * * *"

    # Manual trigger with options
    workflow_dispatch:
        inputs:
            runner:
                description: "Choose runner type"
                type: choice
                default: "ubuntu-latest"
                options:
                    - "ubuntu-latest"
                    - "ubuntu-24.04"
                    - "ubuntu-22.04"

            version:
                description: "AdGuard VPN CLI version (e.g., v1.2.3, latest for newest)"
                required: false
                default: "latest"
                type: string

            verify_build:
                description: "Verify build functionality"
                required: false
                default: false
                type: boolean

            force_rebuild:
                description: "Force rebuild even if image exists"
                required: false
                default: false
                type: boolean

            clear_cache:
                description: "Clear build cache before building"
                required: false
                default: false
                type: boolean

# Optimized concurrency management
concurrency:
    group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-${{ github.event.inputs.version || 'latest' }}
    cancel-in-progress: true

# Enhanced global environment variables
env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}
    DOCKERHUB_REPO: supersunho/adguardvpn-cli
    DOCKER_BUILDKIT: 1
    BUILDKIT_PROGRESS: plain
    CACHE_VERSION: v1

# Default permissions
permissions:
    contents: read

##############################################################################
# 1) Prepare version and matrix
##############################################################################
jobs:
    prepare:
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        outputs:
            version: ${{ steps.get-version.outputs.version }}
            version_clean: ${{ steps.get-version.outputs.version_clean }}
            version_base: ${{ steps.get-version.outputs.version_base }}
            matrix: ${{ steps.generate-matrix.outputs.matrix }}

        steps:
            - name: üîç Fetch latest AdGuard VPN CLI version
              id: get-version
              run: |
                  if [ "${{ github.event.inputs.version }}" = "latest" ] || [ -z "${{ github.event.inputs.version }}" ]; then
                    echo "üîç Fetching latest AdGuard VPN CLI release..."
                    RELEASE_DATA=$(curl -s https://api.github.com/repos/AdguardTeam/AdGuardVPNCLI/releases/latest)
                    VERSION=$(echo "$RELEASE_DATA" | jq -r .tag_name)
                  else
                    VERSION="${{ github.event.inputs.version }}"
                  fi

                  VERSION_CLEAN=${VERSION#v}
                  VERSION_BASE=${VERSION_CLEAN%%-*}

                  echo "üè∑Ô∏è Target tag        : $VERSION"
                  echo "üî¢ Clean tag         : $VERSION_CLEAN"
                  echo "üîë Numeric-only tag  : $VERSION_BASE"

                  echo "version=$VERSION"        >> $GITHUB_OUTPUT
                  echo "version_clean=$VERSION_CLEAN"  >> $GITHUB_OUTPUT
                  echo "version_base=$VERSION_BASE"    >> $GITHUB_OUTPUT

            - name: üèóÔ∏è Generate build matrix
              id: generate-matrix
              run: |
                  echo "üì¶ Generating multi-architecture build matrix..."
                  MATRIX=$(cat << 'EOF'
                  {
                    "include": [
                      { "arch": "amd64", "platform": "linux/amd64" },
                      { "arch": "arm64", "platform": "linux/arm64" },
                      { "arch": "armv7", "platform": "linux/arm/v7" }
                    ]
                  }
                  EOF
                  )
                  echo "matrix=$(echo "$MATRIX" | jq -c .)" >> $GITHUB_OUTPUT
                  echo "‚úÖ Matrix generated with $(echo "$MATRIX" | jq '.include | length') architectures"

    ##############################################################################
    # 2) Build multi-arch images
    ##############################################################################
    build:
        needs: prepare
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        permissions:
            contents: read
            packages: write
        strategy:
            matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
            fail-fast: false
        steps:
            - name: üéØ Display build target information
              run: |
                  echo "üéØ Building AdGuard VPN CLI container for: ${{ matrix.platform }}"
                  echo "üè∑Ô∏è Version: ${{ needs.prepare.outputs.version_clean }}"
                  echo "üèóÔ∏è Architecture: ${{ matrix.arch }}"
                  echo "üì¶ Platform: ${{ matrix.platform }}"

            - name: üîç Check existing images via registry API
              id: check-images
              run: |
                  IMAGE_TAG="${{ needs.prepare.outputs.version_base }}-${{ matrix.arch }}"
                  echo "üîç Checking if image exists: $IMAGE_TAG"

                  GHCR_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/user/packages/container/${{ github.event.repository.name }}/versions" 2>/dev/null || echo '[]')

                  if echo "$GHCR_RESPONSE" | jq -e --arg TAG "$IMAGE_TAG" '.[] | select(.metadata.container.tags[]? == $TAG)' >/dev/null 2>&1; then
                    echo "‚úÖ Image $IMAGE_TAG already exists"
                    echo "build_image=false" >> $GITHUB_OUTPUT
                  elif [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
                    echo "üîÑ Force rebuild enabled"
                    echo "build_image=true" >> $GITHUB_OUTPUT
                  else
                    echo "‚ùå Image $IMAGE_TAG not found, proceeding with build"
                    echo "build_image=true" >> $GITHUB_OUTPUT
                  fi

            - name: üì• Checkout repository
              if: steps.check-images.outputs.build_image == 'true'
              uses: actions/checkout@v4

            - name: üõ†Ô∏è Set up QEMU
              if: steps.check-images.outputs.build_image == 'true'
              uses: docker/setup-qemu-action@v3
              with:
                  platforms: ${{ matrix.platform }}

            - name: üõ†Ô∏è Set up Docker Buildx
              if: steps.check-images.outputs.build_image == 'true'
              uses: docker/setup-buildx-action@v3
              with:
                  driver: docker-container
                  use: true
                  install: true

            - name: üîë Login to GHCR
              if: steps.check-images.outputs.build_image == 'true'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: üîë Login to Docker Hub
              if: steps.check-images.outputs.build_image == 'true'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: üì¶ Initialize cache directories
              if: steps.check-images.outputs.build_image == 'true'
              run: |
                  mkdir -p /tmp/apt-cache /tmp/apt-lib
                  echo "üìÅ Cache directories initialized"

            - name: üíæ Cache build dependencies
              if: steps.check-images.outputs.build_image == 'true'
              uses: actions/cache@v4
              id: system-cache
              with:
                  path: |
                      /tmp/apt-cache
                      /tmp/apt-lib
                  key: ${{ env.CACHE_VERSION }}-adguard-cache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.arch }}-${{ needs.prepare.outputs.version_base }}
                  restore-keys: |
                      ${{ env.CACHE_VERSION }}-adguard-cache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.arch }}-

            - name: üöÄ Build and push (${{ matrix.platform }})
              if: steps.check-images.outputs.build_image == 'true'
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: ${{ matrix.platform }}
                  push: true
                  no-cache: ${{ github.event.inputs.clear_cache == 'true' }}
                  cache-from: |
                      type=gha,scope=${{ env.CACHE_VERSION }}-adguard-${{ matrix.arch }}-${{ needs.prepare.outputs.version_base }}
                  cache-to: |
                      type=gha,mode=max,scope=${{ env.CACHE_VERSION }}-adguard-${{ matrix.arch }}-${{ needs.prepare.outputs.version_base }}
                  build-args: |
                      AGCLI_VERSION=${{ needs.prepare.outputs.version_base }}
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version_base }}-${{ matrix.arch }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
                      ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}-${{ matrix.arch }}
                      ${{ env.DOCKERHUB_REPO }}:latest-${{ matrix.arch }}
                  provenance: false

            - name: üß™ Comprehensive container verification
              if: steps.check-images.outputs.build_image == 'true' && github.event.inputs.verify_build == 'true'
              run: |
                  IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version_base }}-${{ matrix.arch }}"
                  echo "üîç Starting verification suite for ${{ matrix.arch }}..."

                  echo "üìã Test 1: Binary Verification"
                  docker run --rm --platform ${{ matrix.platform }} --entrypoint "" "$IMAGE" which adguardvpn-cli \
                    && echo " - ‚úÖ AdGuard VPN CLI binary exists" \
                    || echo " - ‚ùå Binary missing"

                  echo "üìã Test 2: Version Check"
                  docker run --rm --platform ${{ matrix.platform }} --entrypoint "" "$IMAGE" adguardvpn-cli --version \
                    && echo " - ‚úÖ Version command working" \
                    || echo " - ‚ùå Version command failed"

                  echo "üìã Test 3: Help Command"
                  docker run --rm --platform ${{ matrix.platform }} --entrypoint "" "$IMAGE" adguardvpn-cli --help >/dev/null \
                    && echo " - ‚úÖ Help command working" \
                    || echo " - ‚ùå Help command failed"

                  echo "üéâ Verification completed for ${{ matrix.arch }}!"

            - name: üìÑ Export digest
              if: steps.check-images.outputs.build_image == 'true'
              run: |
                  mkdir -p /tmp/digests/${{ matrix.arch }}
                  echo "${{ steps.build.outputs.digest }}" > /tmp/digests/${{ matrix.arch }}/digest.txt
                  echo "üìù Digest saved for ${{ matrix.arch }}"

            - name: üì§ Upload digest artifact
              if: steps.check-images.outputs.build_image == 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: digests-${{ matrix.arch }}
                  path: /tmp/digests/${{ matrix.arch }}/digest.txt
                  retention-days: 1

            - name: üìä Display cache utilization
              run: |
                  echo "üìä Cache Utilization Statistics:"
                  echo "üóÇÔ∏è APT Cache: $(du -sh /tmp/apt-cache 2>/dev/null | cut -f1 || echo '0B')"
                  echo "üóÇÔ∏è APT Lib: $(du -sh /tmp/apt-lib 2>/dev/null | cut -f1 || echo '0B')"
                  echo "üíæ Cache Hit: ${{ steps.system-cache.outputs.cache-hit }}"

    ##############################################################################
    # 3) Merge multi-arch manifests
    ##############################################################################
    merge-manifests:
        needs: [prepare, build]
        if: always() && needs.build.result == 'success'
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        permissions:
            contents: read
            packages: write
        steps:
            - name: üì• Download all digest artifacts
              uses: actions/download-artifact@v4
              with:
                  path: /tmp/digests
                  pattern: digests-*
                  merge-multiple: true

            - name: üõ†Ô∏è Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: üîë Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: üîë Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: üè∑Ô∏è Create multi-arch manifests
              run: |
                  VERSION="${{ needs.prepare.outputs.version_base }}"
                  echo "üì¶ Creating multi-arch manifests for version $VERSION..."

                  for registry in ghcr dockerhub; do
                    if [ "$registry" = "ghcr" ]; then
                      PREFIX="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
                    else
                      PREFIX="${{ env.DOCKERHUB_REPO }}"
                    fi
                    
                    echo "üèóÔ∏è Creating manifests for $PREFIX..."
                    
                    ARCH_IMAGES=""
                    for arch in amd64 arm64 armv7; do
                      if [ -f "/tmp/digests/$arch/digest.txt" ]; then
                        ARCH_IMAGES="$ARCH_IMAGES ${PREFIX}:$VERSION-$arch"
                        echo "‚úÖ Found $arch image"
                      fi
                    done
                    
                    if [ -n "$ARCH_IMAGES" ]; then
                      docker buildx imagetools create \
                        -t ${PREFIX}:$VERSION \
                        $ARCH_IMAGES
                      echo "‚úÖ Created version manifest: ${PREFIX}:$VERSION"
                      
                      docker buildx imagetools create \
                        -t ${PREFIX}:latest \
                        $ARCH_IMAGES
                      echo "‚úÖ Created latest manifest: ${PREFIX}:latest"
                    else
                      echo "‚ùå No architecture images found for $registry"
                    fi
                  done

    ##############################################################################
    # 4) Build summary
    ##############################################################################
    summary:
        needs: [prepare, build]
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        steps:
            - name: üì• Download digest artifacts
              uses: actions/download-artifact@v4
              with:
                  path: /tmp/digests
                  pattern: digests-*
                  merge-multiple: true

            - name: üìä Generate comprehensive build summary for AdGuard VPN CLI
              run: |
                  cat >> $GITHUB_STEP_SUMMARY << 'EOF'
                  # üöÄ AdGuard VPN CLI Multi-Architecture Build Summary

                  **Build Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')  
                  **AdGuard VPN CLI Version**: ${{ needs.prepare.outputs.version_base }}  
                  **Release Tag**: ${{ needs.prepare.outputs.version }}  
                  **Build Number**: #${{ github.run_number }}  
                  **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
                  **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

                  ## üèóÔ∏è Multi-Architecture Build Results

                  ### üì¶ Container Image Digests
                  | Architecture | Digest | Status |
                  |--------------|--------|--------|
                  | **amd64** | `$(cat /tmp/digests/amd64/digest.txt 2>/dev/null | cut -c1-12 || echo "N/A")...` | $([ -f /tmp/digests/amd64/digest.txt ] && echo "‚úÖ Success" || echo "‚ùå Failed") |
                  | **arm64** | `$(cat /tmp/digests/arm64/digest.txt 2>/dev/null | cut -c1-12 || echo "N/A")...` | $([ -f /tmp/digests/arm64/digest.txt ] && echo "‚úÖ Success" || echo "‚ùå Failed") |
                  | **armv7** | `$(cat /tmp/digests/armv7/digest.txt 2>/dev/null | cut -c1-12 || echo "N/A")...` | $([ -f /tmp/digests/armv7/digest.txt ] && echo "‚úÖ Success" || echo "‚ùå Failed") |

                  ### üê≥ Published Container Registries

                  #### üéØ Docker Hub (Primary)
                  ```
                  # Multi-arch latest
                  docker pull ${{ env.DOCKERHUB_REPO }}:latest
                  docker pull ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}

                  # Architecture-specific
                  docker pull ${{ env.DOCKERHUB_REPO }}:latest-amd64
                  docker pull ${{ env.DOCKERHUB_REPO }}:latest-arm64
                  docker pull ${{ env.DOCKERHUB_REPO }}:latest-armv7
                  ```

                  #### üîÑ GitHub Container Registry (GHCR)
                  ```
                  # Multi-arch latest
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version_base }}

                  # Architecture-specific
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
                  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-armv7
                  ```

                  ## üöÄ Quick Start Commands

                  ### Automatic Architecture Detection
                  ```
                  # Run latest version (auto-detect architecture)
                  docker run -it --rm ${{ env.DOCKERHUB_REPO }}:latest

                  # Check AdGuard VPN CLI version
                  docker run --rm ${{ env.DOCKERHUB_REPO }}:latest adguardvpn-cli --version
                  ```

                  **üéâ AdGuard VPN CLI multi-architecture build completed successfully!**  
                  **üìä Total Architectures Built**: $(ls /tmp/digests 2>/dev/null | wc -l || echo "0")  

                  *Generated by [AdGuard VPN CLI Builder](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) ‚Ä¢ Build #${{ github.run_number }}*
                  EOF

    ##############################################################################
    # 5) Create GitHub Release
    ##############################################################################
    create-release:
        needs: [prepare, merge-manifests, summary]
        if: always() && needs.merge-manifests.result == 'success'
        runs-on: ${{ github.event.inputs.runner || 'ubuntu-latest' }}
        permissions:
            contents: write
        steps:
            - name: üè∑Ô∏è Create comprehensive GitHub Release for AdGuard VPN CLI
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.prepare.outputs.version }}-build-${{ github.run_number }}
                  name: "AdGuard VPN CLI Multi-Arch Release ${{ needs.prepare.outputs.version }} (Build #${{ github.run_number }})"
                  body: |
                      # üöÄ AdGuard VPN CLI Multi-Architecture Container Release ${{ needs.prepare.outputs.version }}

                      **Build Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')  
                      **AdGuard VPN CLI Version**: ${{ needs.prepare.outputs.version_base }}  
                      **Build Workflow**: #${{ github.run_number }}

                      ## üì¶ Available Container Images (Multi-Arch)

                      ### üéØ Fast Download (Docker Hub - Recommended)
                      ```
                      # Latest multi-arch release (auto-detect architecture)
                      docker pull ${{ env.DOCKERHUB_REPO }}:latest

                      # Version-specific multi-arch build
                      docker pull ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}
                      ```

                      ### üéØ Architecture-Specific Images
                      ```
                      # AMD64 (x86_64) architecture
                      docker pull ${{ env.DOCKERHUB_REPO }}:latest-amd64
                      docker pull ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}-amd64

                      # ARM64 (aarch64) architecture  
                      docker pull ${{ env.DOCKERHUB_REPO }}:latest-arm64
                      docker pull ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}-arm64

                      # ARMv7 (32-bit ARM) architecture
                      docker pull ${{ env.DOCKERHUB_REPO }}:latest-armv7
                      docker pull ${{ env.DOCKERHUB_REPO }}:${{ needs.prepare.outputs.version_base }}-armv7
                      ```

                      ## üöÄ Quick Start Guide (Multi-Platform)

                      ### Basic AdGuard VPN CLI Usage
                      ```
                      # Run AdGuard VPN CLI (auto-detect architecture)
                      docker run -it --rm ${{ env.DOCKERHUB_REPO }}:latest

                      # Check AdGuard VPN CLI version
                      docker run --rm ${{ env.DOCKERHUB_REPO }}:latest adguardvpn-cli --version

                      # Get help information
                      docker run --rm ${{ env.DOCKERHUB_REPO }}:latest adguardvpn-cli --help
                      ```

                      ### VPN Connection Setup
                      ```
                      # Interactive VPN setup
                      docker run -it --rm \
                        --cap-add NET_ADMIN \
                        --device /dev/net/tun \
                        -e ADGUARD_USERNAME="your_username" \
                        -e ADGUARD_PASSWORD="your_password" \
                        ${{ env.DOCKERHUB_REPO }}:latest

                      # Background VPN with SOCKS5 proxy
                      docker run -d \
                        --name adguard-vpn \
                        --cap-add NET_ADMIN \
                        --device /dev/net/tun \
                        -p 1080:1080 \
                        -e ADGUARD_USERNAME="your_username" \
                        -e ADGUARD_PASSWORD="your_password" \
                        ${{ env.DOCKERHUB_REPO }}:latest
                      ```

                      ---

                      **üöÄ Ready for universal AdGuard VPN protection?**  
                      **Start with**: `docker run -it --rm ${{ env.DOCKERHUB_REPO }}:latest`

                      **‚≠ê Love the multi-arch support?** Star the repository and share!
                  files: /tmp/digests/*/digest.txt
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
