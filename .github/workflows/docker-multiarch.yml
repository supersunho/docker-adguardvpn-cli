                      **üåü Ready for universal AdGuard VPN protection on ANY platform?**  
                      **Just run**: `docker pull ${{ env.DOCKERHUB_REPO }}:latest && docker run -it --rm ${{ env.DOCKERHUB_REPO }}:latest`

                      **üéâ One command, endless possibilities across all architectures!**  
                      **‚≠ê Love the universal compatibility?** Star the repository and share the cross-platform magic!
                  files: /tmp/digests/*/digest.txt
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
